<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">Prénom</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName">
    <div *ngIf="contactForm.get('firstName').hasError('required') && contactForm.get('firstName').touched">Le prénom est requis.</div>
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName">
    <div *ngIf="contactForm.get('lastName').hasError('required') && contactForm.get('lastName').touched">Le nom est requis.</div>
  </div>
  <div class="form-group">
    <label for="age">Âge</label>
    <input type="number" class="form-control" id="age" formControlName="age">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="hideEmail" formControlName="hideEmail">
    <label class="form-check-label" for="hideEmail">Cacher Email</label>
  </div>
  <div class="form-group" [hidden]="contactForm.get('hideEmail').value">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="contactForm.get('email').hasError('required') && contactForm.get('email').touched">L'email est requis.</div>
    <div *ngIf="contactForm.get('email').hasError('email') && contactForm.get('email').touched">L'email n'est pas valide.</div>
  </div>
  <div class="form-group">
    <label for="comment">Commentaire</label>
    <textarea class="form-control" id="comment" formControlName="comment"></textarea>
    <div *ngIf="contactForm.get('comment').hasError('required') && contactForm.get('comment').touched">Le commentaire est requis.</div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Envoyer</button>
</form>
