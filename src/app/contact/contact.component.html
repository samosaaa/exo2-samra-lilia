<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <div class="form-group">
    <label for="firstName">Prénom</label>
    <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="formData.firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Nom</label>
    <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="formData.lastName">
  </div>
  <div class="form-group">
    <label for="age">Âge</label>
    <input type="number" class="form-control" id="age" name="age" [(ngModel)]="formData.age">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="hideEmail" name="hideEmail" [(ngModel)]="formData.hideEmail">
    <label class="form-check-label" for="hideEmail">Cacher Email</label>
  </div>
  <div class="form-group" [hidden]="formData.hideEmail">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="formData.email" #emailInput>
    <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
      <div *ngIf="emailInput.errors.required">L'email est requis.</div>
      <div *ngIf="emailInput.errors.email">L'email n'est pas valide.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Commentaire</label>
    <textarea class="form-control" id="comment" name="comment" required [(ngModel)]="formData.comment"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Envoyer</button>
</form>
